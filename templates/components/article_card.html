{% load static %}
<div class="col-lg-3 col-md-6">
    <div class="card shadow-sm">
        <img src="{{item.image.url}}" alt="{{item.title}}" class="card-img-top" height="300">
        <div class="card-body">
            <a href="{% url 'details' item.id %}" class="card-title fs-2 nav-link">
                {{item.title}}
            </a>
            <p class="card-text">{{item.content}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'detail' item.id %}" class="btn btn-sm btn-outline-secondary">View></a>
                    {% if item.author == user %}
                    <a href="{% url 'edit' item.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    {% else %}
                    <a class="btn btn-sm btn-outline-secondary">Edit
                        <i class="bi bi-hand-thumbs-up"></i>
                        {{item.likes}}
                    </a>
                    {% endif %}
                </div>
                <small class="text-body-secondary">9 mins</small>
                {{iem.created_at}}
            </div>
        </div>
    </div>
</div>
